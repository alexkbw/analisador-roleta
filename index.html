<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Gatilhos - Roleta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Analisador de Gatilhos</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="analise">An√°lise</button>
                <button class="tab-btn" data-tab="configuracao">Configura√ß√£o</button>
            </div>
        </div>

        <!-- Tab An√°lise -->
        <div class="tab-content active" id="tab-analise">
            <div class="iframe-container">
                <iframe id="roletaIframe" allow="geolocation" src="about:blank"></iframe>
            </div>

            <div class="numeros-lista" id="numerosLista">
                <div class="empty-state-lista">
                    <p>Nenhum n√∫mero registrado</p>
                </div>
            </div>
            <div class="gatilho-info" id="gatilhoInfo">
                <span class="gatilho-label">Gatilho Ativo:</span>
                <span class="gatilho-valor">Nenhum</span>
            </div>
            <div class="controls">
                <input type="number" id="numeroInput" class="input" placeholder="0-36" min="0" max="36">
                <button onclick="adicionarNumero()" class="button btn-add">Adicionar</button>
                <button onclick="desfazer()" class="button btn-undo">Desfazer</button>
                <button onclick="limpar()" class="button btn-clear">Limpar</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalJogadas">0</div>
                    <div class="stat-label">Total Jogadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value status-success" id="totalAcertos">0</div>
                    <div class="stat-label">Acertos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="taxaAcerto">0%</div>
                    <div class="stat-label">Taxa de Acerto</div>
                </div>
            </div>

        </div>

        <!-- Tab Configura√ß√£o -->
        <div class="tab-content" id="tab-configuracao">
            <div class="panel">
                <h2 class="panel-title">Configurar URL do Iframe</h2>
                <div class="url-controls">
                    <input type="text" id="urlInput" class="input" placeholder="Digite a URL (ex: https://exemplo.com)">
                    <button onclick="salvarUrl()" class="button btn-add">Salvar URL</button>
                </div>
                <p class="small-text" style="margin-top: 0.5rem; color: rgba(255, 255, 255, 0.5);">URL atual: <span
                        id="urlAtual">about:blank</span></p>
            </div>

            <div class="panel" style="margin-top: 1.5rem;">
                <h2 class="panel-title">Configurar Gatilhos</h2>
                <p class="subtitle" style="margin-bottom: 1.5rem;">Defina os gatilhos e n√∫meros cobertos para cada
                    n√∫mero</p>

                <div class="config-controls">
                    <input type="file" id="jsonFileInput" class="input" accept=".json" style="display: none;">
                    <button onclick="document.getElementById('jsonFileInput').click()" class="button btn-add">Obter do
                        JSON local</button>
                    <select id="numeroConfig" class="input">
                        <option value="">Selecione um n√∫mero (0-36)</option>
                    </select>
                    <input type="text" id="gatilhoInput" class="input" placeholder="Ex: 17, 20, 0">
                    <input type="text" id="cobertosInput" class="input"
                        placeholder="N√∫meros cobertos (separados por v√≠rgula)">
                    <button onclick="salvarConfiguracao()" class="button btn-add">Salvar</button>
                </div>

                <div class="panel" style="margin-top: 1.5rem; background: rgba(0,0,0,0.3);">
                    <h3 class="panel-title small">Configura√ß√µes Atuais</h3>
                    <div id="listaConfiguracoes"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados iniciais dos gatilhos (importados de Roleta.json)

            6: { gatilho: "6, 7, 8", cobertos: [25, 17, 34, 6, 27, 13, 36, 22, 18, 29, 7, 28, 12, 35, 11, 30, 8, 23, 10, 5] },

            10: { gatilho: "24, 25, 26", cobertos: [23, 10, 5, 24, 16, 33, 1, 4, 21, 2, 25, 17, 34, 6, 12, 35, 3, 26, 0, 32, 15] },

            14: { gatilho: "30, 31, 32", cobertos: [13, 36, 11, 30, 8, 23, 10, 1, 20, 14, 31, 9, 22, 18, 3, 26, 0, 32, 15, 19, 4] },
            15: { gatilho: "0, 1, 2", cobertos: [35, 3, 26, 0, 32, 15, 19, 24, 16, 33, 1, 20, 14, 31, 4, 21, 2, 25, 17, 34] },
            16: { gatilho: "16, 17, 18", cobertos: [10, 5, 24, 16, 33, 1, 20, 21, 2, 25, 17, 34, 6, 27, 31, 9, 22, 18, 29, 7, 28] },
            17: { gatilho: "16, 17, 18", cobertos: [10, 5, 24, 16, 33, 1, 20, 21, 2, 25, 17, 34, 6, 27, 31, 9, 22, 18, 29, 7, 28] },
            18: { gatilho: "16, 17, 18", cobertos: [10, 5, 24, 16, 33, 1, 20, 21, 2, 25, 17, 34, 6, 27, 31, 9, 22, 18, 29, 7, 28] },
            19: { gatilho: "0, 1, 2", cobertos: [35, 3, 26, 0, 32, 15, 19, 24, 16, 33, 1, 20, 14, 31, 4, 21, 2, 25, 17, 34] },
            20: { gatilho: "12, 13, 14", cobertos: [29, 7, 28, 12, 35, 3, 26, 34, 6, 27, 13, 36, 11, 30, 33, 1, 20, 14, 31, 9, 22] },
            21: { gatilho: "0, 1, 2", cobertos: [35, 3, 26, 0, 32, 15, 19, 24, 16, 33, 1, 20, 14, 31, 4, 21, 2, 25, 17, 34] },
            22: { gatilho: "16, 17, 18", cobertos: [10, 5, 24, 16, 33, 1, 20, 21, 2, 25, 17, 34, 6, 27, 31, 9, 22, 18, 29, 7, 28] },
            23: { gatilho: "24, 25, 26", cobertos: [23, 10, 5, 24, 16, 33, 1, 4, 21, 2, 25, 17, 34, 6, 12, 35, 3, 26, 0, 32, 15] },
            24: { gatilho: "24, 25, 26", cobertos: [23, 10, 5, 24, 16, 33, 1, 4, 21, 2, 25, 17, 34, 6, 12, 35, 3, 26, 0, 32, 15] },
            25: { gatilho: "24, 25, 26", cobertos: [23, 10, 5, 24, 16, 33, 1, 4, 21, 2, 25, 17, 34, 6, 12, 35, 3, 26, 0, 32, 15] },
            26: { gatilho: "24, 25, 26", cobertos: [23, 10, 5, 24, 16, 33, 1, 4, 21, 2, 25, 17, 34, 6, 12, 35, 3, 26, 0, 32, 15] },
            27: { gatilho: "12, 13, 14", cobertos: [29, 7, 28, 12, 35, 3, 26, 34, 6, 27, 13, 36, 11, 30, 33, 1, 20, 14, 31, 9, 22] },
            28: { gatilho: "12, 13, 14", cobertos: [29, 7, 28, 12, 35, 3, 26, 34, 6, 27, 13, 36, 11, 30, 33, 1, 20, 14, 31, 9, 22] },
            29: { gatilho: "6, 7, 8", cobertos: [25, 17, 34, 6, 27, 13, 36, 22, 18, 29, 7, 28, 12, 35, 11, 30, 8, 23, 10, 5] },
            30: { gatilho: "30, 31, 32", cobertos: [13, 36, 11, 30, 8, 23, 10, 1, 20, 14, 31, 9, 22, 18, 3, 26, 0, 32, 15, 19, 4] },
            31: { gatilho: "30, 31, 32", cobertos: [13, 36, 11, 30, 8, 23, 10, 1, 20, 14, 31, 9, 22, 18, 3, 26, 0, 32, 15, 19, 4] },
            32: { gatilho: "30, 31, 32", cobertos: [13, 36, 11, 30, 8, 23, 10, 1, 20, 14, 31, 9, 22, 18, 3, 26, 0, 32, 15, 19, 4] },
            33: { gatilho: "33, 34, 35", cobertos: [5, 24, 16, 33, 1, 20, 14, 2, 25, 17, 34, 6, 27, 13, 7, 28, 12, 35, 3, 26, 0] },
            34: { gatilho: "33, 34, 35", cobertos: [5, 24, 16, 33, 1, 20, 14, 2, 25, 17, 34, 6, 27, 13, 7, 28, 12, 35, 3, 26, 0] },
            35: { gatilho: "33, 34, 35", cobertos: [5, 24, 16, 33, 1, 20, 14, 2, 25, 17, 34, 6, 27, 13, 7, 28, 12, 35, 3, 26, 0] },
            36: { gatilho: "30, 31, 32", cobertos: [13, 36, 11, 30, 8, 23, 10, 1, 20, 14, 31, 9, 22, 18, 3, 26, 0, 32, 15, 19, 4] }
        };

        // Tenta carregar do localStorage
        const savedGatilhos = localStorage.getItem('gatilhosIniciais');
        let gatilhos;

        if (savedGatilhos) {
            gatilhos = JSON.parse(savedGatilhos);
        } else {
            gatilhos = { ...gatilhosIniciais };
        }
        let jogadas = [];
        let numerosCobertosAtivos = [];
        let urlIframe = 'about:blank';

        // Carregar URL salva
        const urlSalva = localStorage.getItem('urlIframe');
        if (urlSalva) {
            urlIframe = urlSalva;
            document.getElementById('roletaIframe').src = urlIframe;
            document.getElementById('urlAtual').textContent = urlIframe;
        }

        // Inicializar tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;

                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById('tab-' + tabId).classList.add('active');

                if (tabId === 'configuracao') {
                    carregarConfiguracoes();
                    document.getElementById('urlInput').value = urlIframe !== 'about:blank' ? urlIframe : '';
                }
            });
        });

        // Manipular importa√ß√£o de JSON
        document.getElementById('jsonFileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    importarGatilhosDoJSON(jsonData);
                    alert('Gatilhos importados com sucesso do JSON!');
                    carregarConfiguracoes();
                } catch (error) {
                    alert('Erro ao ler o JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
            e.target.value = ''; // Limpar o input para permitir selecionar o mesmo arquivo novamente
        });

        function importarGatilhosDoJSON(jsonData) {
            gatilhos = {};
            for (const numeroStr in jsonData) {
                const numero = parseInt(numeroStr);
                const dados = jsonData[numeroStr];

                // Usar os n√∫meros do "hor√°rio" como cobertos
                const numerosHorario = dados.hor√°rio?.n√∫meros || [];
                const gatilhoArray = dados.hor√°rio?.gatilho || [];
                const gatilhoStr = gatilhoArray.join(', ');

                gatilhos[numero] = {
                    gatilho: gatilhoStr || '0',
                    cobertos: numerosHorario
                };
            }
        }

        function salvarUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Digite uma URL v√°lida');
                return;
            }

            urlIframe = url;
            localStorage.setItem('urlIframe', url);
            document.getElementById('roletaIframe').src = url;
            document.getElementById('urlAtual').textContent = url;
            alert('URL salva com sucesso!');
        }
        const selectNumero = document.getElementById('numeroConfig');
        for (let i = 0; i <= 36; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            selectNumero.appendChild(option);
        }

        selectNumero.addEventListener('change', function () {
            const numero = parseInt(this.value);
            if (gatilhos[numero]) {
                document.getElementById('gatilhoInput').value = gatilhos[numero].gatilho;
                document.getElementById('cobertosInput').value = gatilhos[numero].cobertos.join(',');
            } else {
                document.getElementById('gatilhoInput').value = '0';
                document.getElementById('cobertosInput').value = '';
            }
        });

        function adicionarNumero() {
            const input = document.getElementById('numeroInput');
            const numero = parseInt(input.value);

            if (isNaN(numero) || numero < 0 || numero > 36) {
                alert('Digite um n√∫mero v√°lido entre 0 e 36');
                return;
            }

            const config = gatilhos[numero];
            let acertou = false;

            if (numerosCobertosAtivos.length > 0 && numerosCobertosAtivos.includes(numero)) {
                acertou = true;
            }

            if (config && config.cobertos) {
                numerosCobertosAtivos = config.cobertos;
            } else {
                numerosCobertosAtivos = [];
            }

            const jogada = {
                id: jogadas.length + 1,
                numero: numero,
                gatilho: config ? config.gatilho : '0',
                cobertos: config ? config.cobertos : [],
                acertou: acertou
            };

            jogadas.push(jogada);
            input.value = '';
            input.focus();
            atualizarInterface();
        }

        function desfazer() {
            if (jogadas.length === 0) return;
            jogadas.pop();

            if (jogadas.length > 0) {
                const ultimaJogada = jogadas[jogadas.length - 1];
                const config = gatilhos[ultimaJogada.numero];
                if (config && config.cobertos) {
                    numerosCobertosAtivos = config.cobertos;
                } else {
                    numerosCobertosAtivos = [];
                }
            } else {
                numerosCobertosAtivos = [];
            }

            atualizarInterface();
        }

        function limpar() {
            if (jogadas.length === 0) return;
            if (confirm('Deseja limpar todo o hist√≥rico?')) {
                jogadas = [];
                numerosCobertosAtivos = [];
                atualizarInterface();
            }
        }

        function atualizarInterface() {
            atualizarEstatisticas();
            atualizarListaNumeros();
        }

        function atualizarEstatisticas() {
            const total = jogadas.length;
            const acertos = jogadas.filter(j => j.acertou).length;
            const taxa = total > 0 ? ((acertos / total) * 100).toFixed(1) : 0;

            document.getElementById('totalJogadas').textContent = total;
            document.getElementById('totalAcertos').textContent = acertos;
            document.getElementById('taxaAcerto').textContent = taxa + '%';
        }

        function atualizarListaNumeros() {
            const container = document.getElementById('numerosLista');
            const gatilhoInfo = document.querySelector('.gatilho-valor');

            if (jogadas.length === 0) {
                container.innerHTML = `
            <div class="empty-state-lista">
                <p>Nenhum n√∫mero registrado</p>
            </div>
        `;
                gatilhoInfo.textContent = 'Nenhum';
                return;
            }

            // Atualizar gatilho ativo
            const ultimaJogada = jogadas[jogadas.length - 1];
            gatilhoInfo.textContent = ultimaJogada.gatilho !== '0' ? ultimaJogada.gatilho : 'Nenhum';

            let html = '';
            jogadas.slice().reverse().forEach(jogada => {
                const statusClass = jogada.acertou ? 'acertou' : '';
                html += `
            <div class="numero-item ${statusClass}">
                <div class="numero-valor">${jogada.numero}</div>
                <div class="numero-info">
                    ${jogada.acertou ? '<span class="acerto-badge">‚úì</span>' : ''}
                    <span class="numero-id">#${jogada.id}</span>
                </div>
            </div>
        `;
            });

            container.innerHTML = html;
            container.scrollLeft = 0;
        }

        function salvarConfiguracao() {
            const numero = parseInt(document.getElementById('numeroConfig').value);
            const gatilho = document.getElementById('gatilhoInput').value.trim();
            const cobertosStr = document.getElementById('cobertosInput').value.trim();

            if (isNaN(numero)) {
                alert('Selecione um n√∫mero v√°lido');
                return;
            }

            if (!gatilho) {
                alert('Digite o gatilho');
                return;
            }

            let cobertos = [];
            if (cobertosStr) {
                cobertos = cobertosStr.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            }

            gatilhos[numero] = {
                gatilho: gatilho,
                cobertos: cobertos
            };

            document.getElementById('gatilhoInput').value = '';
            document.getElementById('cobertosInput').value = '';
            document.getElementById('numeroConfig').value = '';

            carregarConfiguracoes();
            localStorage.setItem('gatilhosIniciais', JSON.stringify(gatilhos));
            alert('Configura√ß√£o salva com sucesso!');
        }

        function carregarConfiguracoes() {
            const container = document.getElementById('listaConfiguracoes');
            let html = '<div class="config-list">';

            for (let i = 0; i <= 36; i++) {
                if (gatilhos[i]) {
                    html += `
                        <div class="config-item">
                            <span class="config-numero">${i}</span>
                            <span class="config-gatilho">${gatilhos[i].gatilho}</span>
                            <span class="config-gatilho">${gatilhos[i].cobertos.join(', ')}</span>
                            <button onclick="removerConfiguracao(${i})" class="btn-remove">√ó</button>
                        </div>
                    `;
                }
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function removerConfiguracao(numero) {
            if (confirm(`Remover configura√ß√£o do n√∫mero ${numero}?`)) {
                delete gatilhos[numero];
                localStorage.setItem('gatilhosIniciais', JSON.stringify(gatilhos));
                carregarConfiguracoes();
            }
        }

        // Enter para adicionar
        document.getElementById('numeroInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') adicionarNumero();
        });

        // Inicializar
        atualizarInterface();
        carregarConfiguracoes();
    </script>
</body>

</html>
